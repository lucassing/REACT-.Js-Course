<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <h1 id="company_name">Seguro No Pagamos Cooperativa</h1>
    <div class="contact_section">

            </div>
            <div class="element-contact-form">
                <label for="lastname">Apellido:</label>
                <input type="text" id="lastname">
            </div>
            <div class="element-contact-form">
                <label for="dni">DNI:</label>
                <input type="text" id="dni">
            </div>
            <div class="element-contact-form">
    p            <label for="email">Email:</label>
                <input type="text" id="email">
            </div>
            <div class="element-contact-form">
                <label for="phone">Telefono:</label>
                <input type="text" id="phone">
            </div>
            <div class="element-contact-form">
                <label for="policy_type_selector">Tipo de seguro:</label>
                <select onchange="showPolicyTypeVal()" name="policy_type" id="policy_type_selector">
                    <option value="basic">BÃ¡sico</option>
                    <option value="intermedium">Intermedio</option>
                    <option value="premium">Premium</option>
                </select>
            </div>
        </form>
        <div id="value_policy_selected" hidden></div>
        <button onclick="submitContactForm()" value="Submit">Submit</button>
    </div>
</body>
</html>
